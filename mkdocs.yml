site_name: osu! 中英翻译术语表
# Subject to change with the repo name
site_url: https://osu-atri.github.io/osu-translation-ref

repo_name: osu-translation-ref
repo_url: https://github.com/osu-atri/osu-translation-ref

edit_uri: edit/dev/docs/

theme:
  name: material
  language: zh
  custom_dir: overrides
  icon:
    logo: material/book-cog
    repo: material/translate
    edit: material/pencil 
    view: material/eye
    tag:
      default: material/tag-text
      osu: simple/osu
      coop: material/handshake
      req: material/exclamation
      misc: material/more
      help: material/information
      wip: material/pencil

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - toc.integrate
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - tags
  - search
  # For future migration from @Ohdmire's page
  - blog:
      enabled: true
      blog_dir: osunews
      blog_toc: true
      post_dir: "{blog}/posts"
      post_url_format: "{date}/{slug}"
      post_url_max_categories: 1
      post_date_format: long
      post_slugify_separator: "-"
      post_excerpt: optional
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 150
      archive: true
      archive_name: "按日期浏览"
      archive_url_format: "archive/{date}"
      categories: true
      categories_name: Categories
      categories_slugify_separator: "-"
      categories_toc: false
      authors: false
      pagination: true
      pagination_per_page: 10
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_keep_content: false
  
markdown_extensions:
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

extra:
  tags:
    osu!: osu
    credit: credit
    guide: help
    misc: misc
    WIP: wip
    collaboration: coop
    collab: coop
    request: req

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/extra.css

